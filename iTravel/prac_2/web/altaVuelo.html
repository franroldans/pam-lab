<html>
    <head>
        <title>iTravel-Add flight</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Add a new flight</h1>
        </div>
        <div>
            <form action="altaVuelo" method="post">
                Number : <input type="text" name="num"><br><br>
                Company : <input type="text" name="company"><br><br>
                Origin city : <input type="text" name="origin"><br><br>
                Departure time : <input type="text" name="departure"><br><br>
                Destination city : <input type="text" name="destination"><br><br>
                Arrival time : <input type="text" name="arrival"><br><br>
                <input type="submit" name="loginButton">
            </form>
        </div>
        <div align="right">
               <button onclick="location.href='/prac_2/menu.html'">Back to menu</button>
        </div>
    </body>
</html>
